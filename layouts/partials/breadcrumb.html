<!-- For more information, visit: https://design-system.alpha.canada.ca/en/components/breadcrumbs/ -->
<gcds-breadcrumbs slot="breadcrumb">
    <gcds-breadcrumbs-item href="/">{{ i18n "fsdh_title" | default "Federal Science DataHub"
        }}</gcds-breadcrumbs-item>
    {{ $breadcrumbs := .Site.Menus.breadcrumb }}
    {{ with index $breadcrumbs 0 }}
    <gcds-breadcrumbs-item href="{{ .URL }}">{{ .Name }}</gcds-breadcrumbs-item>
    {{ end }}
    {{- range after 1 .Ancestors.Reverse }}
    <gcds-breadcrumbs-item href="{{ .RelPermalink }}">{{ .LinkTitle }}</gcds-breadcrumbs-item>
    {{- end }}
</gcds-breadcrumbs>
