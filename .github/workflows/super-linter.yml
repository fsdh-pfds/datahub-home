name: Lint

on: [push, pull_request, workflow_dispatch]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read
      statuses: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Cache Docker image
        uses: actions/cache@v3
        id: cache
        with:
          path: image.tar
          key: docker-image-${{ runner.os }}-super-linter-v7.1.0

      - name: Load Docker image from cache
        if: steps.cache.outputs.cache-hit == 'true'
        run: docker load < image.tar
        
      - name: Save Docker image
        run: docker save ghcr.io/super-linter/super-linter:v7.1.0 > image.tar

      - name: Super-linter
        uses: super-linter/super-linter@b92721f792f381cedc002ecdbb9847a15ece5bb8 # v7.1.0
        with:
          tag: v7.1.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VALIDATE_ALL_CODEBASE: false
          # Add any other environment variables youâ€™re using

